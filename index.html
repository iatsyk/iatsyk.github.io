<html>
<head>
    <title>One short life</title>
    <meta charset="UTF-8">
    <meta name="description" content="Long adventure game with many possibilities">
    <meta name="author" content="Vova Iatsyk">
    <meta name="keywords" content="osl, text game">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script>

            i['GoogleAnalyticsObject'] = r;

<body>
<header>
    <p class="text-center">One Short Life</p>

    <p class="text-center">Run away from reality</p>
</header>

<table id="table-main">
    <tr>
        <td id="myleft">
            <div id="resource">
                <p id="eventsDesc"></p>
            </div>
            <div id="half12">
                <p>Place: My Village</p>

                <p id="currentData">Data</p>

                <p id="currentDayPeriod">Day</p>

                <p>&nbsp;</p>

                <p id="heroName">Name:</p>

                <p id="heroAge">Age:</p>

                <p id="heroLvl">Level: 1</p>

                <p id="heroExp">Experiences</p>
            </div>
        </td>
        <td id="mycontent" class="text-center">
            <div id="timer">
                <span id="timeDay">Day</span>
                <span id="timeNight">Night</span>
            </div>
            <div>
                <h3 id="date"></h3>
                <button id="clickMin">+5 Min</button>
                <button id="clickHour">+5 Hour</button>
                <button id="skipNightBtn">Skip night</button>
            </div>
            <div>
                <button id="saveAll">Save</button>
                <button id="loadAll">Load</button>
            </div>
            <div>
                <button id="clickExp">+10 Exp</button>
                <button id="clickLvl">+1 Lvl</button>
            </div>
            <div>
                <button id="btn1">Button1</button>
                <button id="btn2">Button2</button>
            </div>
        </td>
        <td id="myright">
            <p id="resourceCoins">Coins</p>
        </td>
    </tr>
</table>

<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/func.js"></script>
<script type="text/javascript" src="js/start.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="js/resource.js"></script>
<script type="text/javascript" src="js/hero.js"></script>
<script type="text/javascript" src="js/events.js"></script>

</body>
</html>
